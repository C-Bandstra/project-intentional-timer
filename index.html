<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Intention Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>INTENTION TIMER</h1>
    </header>
    <section class="new-activity">
      <h1>New Activity</h1>
    <section class="start-activity">
      <h2>Select a category:</h2>
        <button><img src="assets/study.svg">Study</button>
        <button><img src="assets/meditate.svg">Meditate</button>
        <button><img src="assets/exercise.svg">Exercise</button>
        <form>
          <label>What would you like to accomplish during this time?</label>
            <input type=text></input>
          <label>Minutes</label>
            <input type=text></input>
          <label>Seconds</label>
            <input type=text></input>
            <button>START ACTIVITY</button>
        </form>
    </section>
    </section>
    <section class="past-activities">
      <h1>Past Activities</h1>
      <p>You haven't logged any activities yet.</p>
      <p>Complete the form to the left to get started!</p>
    </section>
  <script src="main.js"></script>
  </body>
</html>
